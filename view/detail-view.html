<section id="detail-view" style="padding: 0; margin: 0;">
    <style>
        .detail-nav {
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 1.2rem 2rem; 
            background: #0b0d11; 
            border-bottom: 1px solid #1a1d24; 
            margin-bottom: 2rem;
        }
        .detail-grid-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 3rem;
            padding: 0 2rem 4rem 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        @media (max-width: 1024px) {
            .detail-nav {
                padding: 1rem;
            }
            .detail-grid-layout {
                grid-template-columns: 1fr;
                gap: 2rem;
                padding: 0 1rem 2rem 1rem;
            }
            /* On mobile, move the sidebar to the top so title is visible first */
            .detail-info-sidebar {
                order: -1;
                border-left: none;
                border-bottom: 1px solid #1a1d24;
                padding-bottom: 2rem;
            }
        }

        /* Force Markdown tables to full width */
        .readme-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }
        .readme-content th, .readme-content td {
            padding: 0.8rem;
            border: 1px solid #333;
            text-align: center;
        }
    </style>
    <!-- Navigation Header -->
    <nav class="detail-nav">
        <div style="display: flex; align-items: center; gap: 12px;">
            <a href="https://azmistudio.com" target="_blank" style="text-decoration: none; display: flex; align-items: center; justify-content: center; width: 48px; height: 48px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; transition: all 0.2s;" onmouseover="this.style.background='rgba(255,255,255,0.1)'; this.style.borderColor='rgba(255,255,255,0.2)'" onmouseout="this.style.background='rgba(255,255,255,0.05)'; this.style.borderColor='rgba(255,255,255,0.1)'">
                <img src="image/azmi-studio-logo.png" alt="Logo" style="height: 28px; width: auto;">
            </a>
            <a href="#/" style="text-decoration: none; transition: all 0.3s;" onmouseover="this.style.transform='scale(1.02)'; this.style.filter='brightness(1.2) drop-shadow(0 0 8px rgba(77,184,255,0.4))'" onmouseout="this.style.transform='scale(1)'; this.style.filter='none'">
                <div style="font-size: 1.2rem; font-weight: 700; color: #fff; letter-spacing: 1px; text-transform: uppercase;">
                    <span style="color: #4db8ff;">Azmi Studio</span> Portfolio
                </div>
            </a>
        </div>
        <a href="#/gallery" style="color: #ccc; text-decoration: none; font-weight: 500; display: flex; align-items: center; gap: 8px; transition: color 0.2s;" onmouseover="this.style.color='#fff'" onmouseout="this.style.color='#ccc'">
            <i class="fas fa-th"></i> Project Gallery
        </a>
    </nav>

    <div class="detail-grid-layout">
        <!-- Media Viewer -->
        <div class="detail-media-viewer">
            <div id="detail-main-media" class="detail-main-media"></div>
            <div id="detail-thumbnails" class="detail-thumbnails"></div>
        </div>
        <!-- README Content -->
        <div id="project-description-md" class="readme-content"></div>

        <!-- Info Sidebar (Right) -->
        <div class="detail-info-sidebar">
            <h1 id="project-title" class="sidebar-title"></h1>
            <p id="project-tagline" class="sidebar-tagline"></p>
            
            <div class="sidebar-section">
                <h4 class="sidebar-section-title">Summary</h4>
                <p id="project-summary" class="sidebar-summary"></p>
            </div>

            <div class="sidebar-section">
                <h4 class="sidebar-section-title">Specifications</h4>
                <div id="project-specs" class="sidebar-specs"></div>
            </div>

            <div class="sidebar-section">
                <h4 class="sidebar-section-title">Quick Links</h4>
                <div id="quick-links" class="sidebar-links"></div>
            </div>

            <div class="sidebar-section">
                <h4 class="sidebar-section-title">Tech Stack</h4>
                <div id="project-tech-stack" class="tech-stack-container"></div>
            </div>
        </div>
    </div>
</section>
