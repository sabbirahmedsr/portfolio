<section id="gallery-view" class="app-container">
    <header class="main-header" style="background: #0b0d11; border-bottom: 1px solid #1a1d24; padding: 1.2rem 2rem; display: flex; align-items: center; justify-content: space-between; gap: 2rem;">
        <div class="header-branding" style="display: flex; align-items: center; gap: 1.5rem;">
            <div style="display: flex; align-items: center; gap: 12px;">
                <a href="https://azmistudio.com" target="_blank" style="text-decoration: none; display: flex; align-items: center; justify-content: center; width: 48px; height: 48px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; transition: all 0.2s;" onmouseover="this.style.background='rgba(255,255,255,0.1)'; this.style.borderColor='rgba(255,255,255,0.2)'" onmouseout="this.style.background='rgba(255,255,255,0.05)'; this.style.borderColor='rgba(255,255,255,0.1)'">
                    <img src="image/azmi-studio-logo.png" alt="Azmi Studio Logo" style="height: 28px; width: auto;">
                </a>
                <a href="#/" style="text-decoration: none; transition: all 0.3s;" onmouseover="this.style.transform='scale(1.02)'; this.style.filter='brightness(1.2) drop-shadow(0 0 8px rgba(77,184,255,0.4))'" onmouseout="this.style.transform='scale(1)'; this.style.filter='none'">
                    <div style="font-size: 1.2rem; font-weight: 700; color: #fff; letter-spacing: 1px; text-transform: uppercase;">
                        <span style="color: #4db8ff;">Azmi Studio</span> Portfolio
                    </div>
                </a>
            </div>
            
            <div class="header-portfolio-switcher">
                <button id="unity-portfolio-btn" class="portfolio-btn active">Unity</button>
                <button id="blender-portfolio-btn" class="portfolio-btn">Blender</button>
            </div>
        </div>
        <div class="header-search">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder="Search projects...">
        </div>
        <div class="header-filters">
            <div class="filter-group">
                <label for="filter-year" class="filter-label">Year</label>
                <select id="filter-year">
                    <option value="all">All</option>
                </select>
            </div>
            <div class="filter-group" id="platform-filter-group">
                <label for="filter-platform" class="filter-label">Platform</label>
                <select id="filter-platform">
                    <option value="all">All</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filter-sort" class="filter-label">Sort By</label>
                <select id="filter-sort">
                    <option value="date-desc">Newest</option>
                    <option value="date-asc">Oldest</option>
                    <option value="name-asc">Name (A-Z)</option>
                    <option value="name-desc">Name (Z-A)</option>
                </select>
            </div>
        </div>
    </header>

    <div id="project-grid" class="project-grid">
        <!-- Projects will be injected here -->
    </div>
</section>
