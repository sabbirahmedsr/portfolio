<section id="gallery-view" class="app-container">
    <header class="main-header">
        <div class="header-branding">
            <a href="https://azmistudio.com" target="_blank" rel="noopener noreferrer" class="logo-button">
                <img src="image/azmi-studio-logo.png" alt="Azmi Studio Logo">
            </a>
            <a href="#/" style="text-decoration: none; color: inherit;">
                <h1 class="header-title">Azmi Studio Portfolio</h1>
            </a>
            <div class="header-portfolio-switcher">
                <a href="#/" class="portfolio-btn" style="text-decoration: none;">Home</a>
                <button id="unity-portfolio-btn" class="portfolio-btn active">Unity</button>
                <button id="blender-portfolio-btn" class="portfolio-btn">Blender</button>
            </div>
        </div>
        <div class="header-search">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder="Search projects...">
        </div>
        <div class="header-filters">
            <div class="filter-group">
                <label for="filter-year" class="filter-label">Year</label>
                <select id="filter-year">
                    <option value="all">All</option>
                </select>
            </div>
            <div class="filter-group" id="platform-filter-group">
                <label for="filter-platform" class="filter-label">Platform</label>
                <select id="filter-platform">
                    <option value="all">All</option>
                </select>
            </div>
        </div>
    </header>

    <div id="project-grid" class="project-grid">
        <!-- Projects will be injected here -->
    </div>
</section>
