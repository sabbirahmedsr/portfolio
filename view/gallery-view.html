<section id="gallery-view" class="app-container">
    <header class="main-header">
        <div class="header-branding">
            <div class="header-logo-group">
                <a href="https://azmistudio.com" target="_blank" class="gallery-logo-btn">
                    <img src="image/azmi-studio-logo.png" alt="Azmi Studio Logo" class="gallery-logo-icon">
                </a>
                <a href="#/" class="gallery-brand-link">
                    <div class="gallery-brand-text">
                        <span class="gallery-brand-highlight">Azmi Studio</span> Portfolio
                    </div>
                </a>
            </div>
            
            <div class="header-portfolio-switcher">
                <button id="unity-portfolio-btn" class="portfolio-btn active">Unity</button>
                <button id="blender-portfolio-btn" class="portfolio-btn">Blender</button>
            </div>
        </div>
        <div class="header-search">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder="Search projects...">
        </div>
        <div class="header-filters">
            <div class="filter-group">
                <label for="filter-year" class="filter-label">Year</label>
                <select id="filter-year">
                    <option value="all">All</option>
                </select>
            </div>
            <div class="filter-group" id="platform-filter-group">
                <label for="filter-platform" class="filter-label">Platform</label>
                <select id="filter-platform">
                    <option value="all">All</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filter-sort" class="filter-label">Sort By</label>
                <select id="filter-sort">
                    <option value="date-desc">Newest</option>
                    <option value="date-asc">Oldest</option>
                    <option value="name-asc">Name (A-Z)</option>
                    <option value="name-desc">Name (Z-A)</option>
                </select>
            </div>
        </div>
    </header>

    <div id="project-grid" class="project-grid">
        <!-- Projects will be injected here -->
    </div>

    <!-- Pagination Controls -->
    <div class="pagination-container">
        <button id="btn-first" class="pagination-btn" title="First Page"><i class="fas fa-angle-double-left"></i></button>
        <button id="btn-prev" class="pagination-btn" title="Previous Page"><i class="fas fa-angle-left"></i> Prev</button>
        <span id="pagination-info" class="pagination-info">Page 1 of 1</span>
        <button id="btn-next" class="pagination-btn" title="Next Page">Next <i class="fas fa-angle-right"></i></button>
        <button id="btn-last" class="pagination-btn" title="Last Page"><i class="fas fa-angle-double-right"></i></button>
    </div>
</section>
