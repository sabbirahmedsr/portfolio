<div id="quick-look-modal" class="quick-look-modal">
    <div class="quick-look-content">
        <!-- Media Column -->
        <div class="ql-media-column">
            <div class="ql-main-media">
                <!-- Main media will be injected here -->
            </div>
            <div id="ql-thumbnails" class="ql-thumbnails">
                <!-- Thumbnails will be injected here -->
            </div>
        </div>

        <!-- Info Column -->
        <div class="ql-info-column">
            <div class="ql-header">
                <div>
                    <h3 id="ql-title">Project Title</h3>
                    <p id="ql-tagline" class="text-muted">A short, catchy tagline</p>
                </div>
                <span id="close-quick-look" class="close-btn">&times;</span>
            </div>

            <div class="ql-info-scrollable">
                <h4 class="ql-section-title">Summary</h4>
                <p id="ql-summary" class="ql-summary"></p>

                <h4 class="ql-section-title">Key Features</h4>
                <ul id="ql-features" class="ql-features-list"></ul>

                <h4 class="ql-section-title">Specifications</h4>
                <div id="ql-specs" class="ql-specs"></div>
            </div>

            <div class="ql-info-actions">
                <a href="#/project/some-id" id="ql-view-details-btn" class="ql-details-btn">View Full Details <i class="fas fa-arrow-right"></i></a>
            </div>
        </div>
    </div>
</div>
